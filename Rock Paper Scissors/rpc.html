<!DOCTYPE html>
<html>
  <head>

        href="rpc.css">

  <body>
    
    <div class="headline"><p> Welcome To The Rock Paper Scissors Game! </p></div>

    <div class="button-container">

    <button class="rockButton" 
    onclick="
       const randomNumber = Math.random();
       console.log(randomNumber);
      let compMove='';

      if(randomNumber <= 1/3){
        compMove= 'Rock';
      } 
      else if(randomNumber > 1/3 && randomNumber < 2/3){
        compMove= 'Paper';
      } 
        
      else if (randomNumber >= 2/3){
        compMove= 'Scissors';
      } 
        
      let result='';
      if(compMove === 'Rock'){
        result='Tie.'
      } else if(compMove === 'Paper'){
        result= 'You lose.'
      } else if(compMove ==='Scissors'){
        result='You win.'
      };

      alert(`You picked rock. Computer picked ${compMove}. ${result}`);
    "> Rock </button>

    <button class="paperButton" onclick="
    
       randomNumber = Math.random();
